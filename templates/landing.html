<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <title>Home</title>
</head>
<body>
    <div class="container">    
        <div style="margin-top:5%" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     
                    <div style="padding-top:4%" class="panel-body" >
                        <form method="POST" action="/" class="form-horizontal" role="form">
                          {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input id="login-username" type="text" required="true" class="form-control" type="text" name="username" value="" placeholder="username">                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" required="true"  class="form-control" name="password" placeholder="password">
                            </div>    
                          <div style="margin-top:10px" class="form-group">
                              <div class="col-sm-12 controls">
                                <button id="btn-login" type="submit" class="btn btn-success">Login  </button>
                              </div>
                          </div>   
                            </form>
                        </div>                     
                    </div>  
        </div>

    </div>
    
  <script src="/static/js/jquery.min.js" charset="utf-8"></script>
  <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
